<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName local.sample.com
	ServerAlias local-sample.com
	DocumentRoot /var/www/public/AE/appletv.sample
	ErrorLog ${APACHE_LOG_DIR}/appletv.sample_error.log
	CustomLog ${APACHE_LOG_DIR}/appletv.sample_access.log combined
</VirtualHost>

