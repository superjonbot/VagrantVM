<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName local-chromecast.ott.aetnd.com
	ServerAlias local.chromecast.ott.aetnd.com
	DocumentRoot /var/www/public/AE/aetn.ott.chromecast/public
	ErrorLog ${APACHE_LOG_DIR}/ae_chromecast_error.log
	CustomLog ${APACHE_LOG_DIR}/ae_chromecast_access.log combined
</VirtualHost>

